<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Welcome Tab</title>
</head>
<body>
    
    <header id="header">
         <div id="header_logo">
             <img src="images/welcome-tab_logo.svg" alt="Welcome Tab">
         </div>   
         <div id="header_settings">
             <img src="images/settings_icon.svg" alt="Settings">
         </div>
    </header>

    <main id="container">
        <div id="date">
            <span id="week-day"></span>
            <span id="d-m-y"></span>
            <span id="hour"></span>
        </div>

        <div id="search">
            <input type="text" id="search-bar">
        </div>

        <div id="bookmarks">
            <div id="bookmarks-group">
                <div id="bookmarks-group-1">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-2">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-3">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
            </div>
            <div id="bookmarks-arrow"><img src="images/arrow-down_icon.svg" alt="arrow down"></div>
        </div>
    </main>

    <aside id="settings" class="activated">

        <section id="settings_naviagation">
            <button class="activated">Preferences</button>
            <button>Color & Style</button>
            <button>About</button>
        </section>

        <section id="settings_content">
            <div id="preferences" class="activated">
                <p>Here you can edit you preferences about clock and date</p>
                <hr>
                <div id="preferences-seconds">
                    <span>Seconds</span>
                    <input type="checkbox" checked>
                </div>
                <div id="preferences-hour-separator">
                        <span>Separator</span>
                        <input type="text" value=":">
                    </div>


            </div>
            <div id="color-style">
                sasdasdsas
            </div>
            <div id="about">
                sas
            </div>
        </section>

    </aside>
    
    <script src="scripts/function.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
