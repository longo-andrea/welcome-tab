<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Welcome Tab</title>
</head>
<body>
    
    <header id="header">
         <div id="header_logo">
             <img src="images/welcome-tab_logo.svg" alt="Welcome Tab">
         </div>   
         <div id="header_settings">
             <img src="images/settings_icon.svg" alt="Settings">
         </div>
    </header>

    <main id="container">
        <div id="date">
            <span id="week-day">Wednesday</span>
            <span id="d-m-y">24/07/2019</span>
            <span id="hour">15:03:24</span>
        </div>

        <div id="search">
            <input type="text" id="search-bar">
        </div>

        <div id="bookmarks">
            <div id="bookmarks-group">
                <div id="bookmarks-group-1">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-2">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-3">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
            </div>
            <div id="bookmarks-arrow"><img src="images/arrow-down_icon.svg" alt="arrow down"></div>
        </div>
    </main>


    <script src="scripts/script.js"></script>
</body>
</html>
