<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Welcome Tab</title>
</head>
<body>
    
    <header id="header">
         <div id="header_logo">
             <img src="images/welcome-tab_logo.svg" alt="Welcome Tab">
         </div>   
         <div id="header_settings">
             <img src="images/settings_icon.svg" alt="Settings">
         </div>
    </header>

    <main id="container">
        <div id="date">
            <span id="week-day"></span>
            <span id="d-m-y"></span>
            <span id="hour">
                <span id="h"></span>
                <span id="m"></span>
                <span id="s"></span>
            </span>
        </div>

        <div id="search">
            <input type="search" id="search-bar">
        </div>

        <div id="bookmarks">
            <div id="bookmarks-group">
                <div id="bookmarks-group-1">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-2">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
                <div id="bookmarks-group-3">
                    <a href="#">Bookmark 1</a>
                    <a href="#">Bookmark 2</a>
                    <a href="#">Bookmark 3</a>
                    <a href="#">Bookmark 4</a>
                </div>
            </div>
            <div id="bookmarks-arrow"><img src="images/arrow-down_icon.svg" alt="arrow down"></div>
        </div>
    </main>

    <aside id="settings" class="activated">

        <section id="settings_navigation">
            <button class="activated" data-i18n="preferences"></button>
            <button data-i18n="colorstyle"></button>
            <button data-i18n="about"></button>
        </section>

        <section id="settings_content">
            <div id="preferences" class="activated">
                <p data-i18n="day"></p>
                <div id="preferences-day">
                    <span data-i18n="day"></span>
                    <input type="checkbox">
                </div>

                <hr>

                <p data-i18n="date"></p>
                <div id="preferences-date">
                    <span data-i18n="date"></span>
                    <input type="checkbox">
                </div>
                <div id="preferences-date-separator">
                    <span data-i18n="separator"></span>
                    <input type="text" maxlength='1'>
                </div>

                <hr>

                <p data-i18n="clock"></p>
                <div id="preferences-clock">
                    <span data-i18n="clock"></span>
                    <input type="checkbox" checked>
                </div>
                <div id="preferences-seconds">
                    <span data-i18n="seconds"></span>
                    <input type="checkbox" checked>
                </div>
                <div id="preferences-hour-separator">
                    <span data-i18n="separator"></span>
                    <input type="text" maxlength='1'>
                </div>

                <hr>

                <p data-i18n="bookmarks"></p>
                <div id="preferences-bookmarks-on">
                    <span data-i18n="bookmarks_always"></span>
                    <input type="checkbox">
                </div>

            </div>
            <div id="color-style">
                sasdasdsas
            </div>
            <div id="about">
                Hi
            </div>
        </section>

    </aside>


    
    <script src="scripts/function.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
